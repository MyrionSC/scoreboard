<div class="header">
  <img [src]="nihlogosrc" style="height: 64px;">
  <h1 style="margin-left: 20px;">NIH Special Olympics Scoretavle</h1>
</div>
<div class="contentContainer">
  <div class="row contentHeader">
    <div class="col-md-4 content" style="color: white">Sport</div>
    <div class="col-md-4 content" style="color: white">Hold</div>
    <div class="col-md-4 content" style="color: white">Score</div>
  </div>
  <div class="row contentRow" *ngFor="let s of shownScore;">
    <div class="col-md-4 content">{{s.activity}}</div>
    <div class="col-md-4 content">{{s.team}}</div>
    <div class="col-md-4 content">{{s.time}}</div>
  </div>
</div>
