<div class="header">
  <img [src]="nihlogosrc" style="height: 64px;">
  <h1 style="margin-left: 20px;">NIH Partners Event Scoretavle</h1>
</div>

<!-- scores -->
<div style="margin: 40px;">
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4 content">{{score.person1Navn}}</div>
    <div class="col-xs-4 content">{{score.person1Score}}</div>
  </div>
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4 content">{{score.person2Navn}}</div>
    <div class="col-xs-4 content">{{score.person2Score}}</div>
  </div>
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4 content">{{score.person3Navn}}</div>
    <div class="col-xs-4 content">{{score.person3Score}}</div>
  </div>
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4 content">{{score.person4Navn}}</div>
    <div class="col-xs-4 content">{{score.person4Score}}</div>
  </div>
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-4 content">{{score.antalSpilTekst}}</div>
    <div class="col-xs-4 content">{{score.antalSpilNummer}}</div>
  </div>
</div>
